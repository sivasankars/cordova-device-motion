<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Accelerometer</h1>
        </ion-header-bar>
        <ion-content>
            <div class="card" ng-controller="MotionCtrl">
                <div class="item item-divider">
                    Device Motion Information !!
                </div>
                <div class="item item-text-wrap">
                    <ul class="list">
                        <li class="item">
                            X : {{X}}
                        </li>
                        <li class="item">
                            Y : {{Y}}
                        </li>
                        <li class="item">
                            Z : {{Z}}
                        </li>
                        <li class="item">
                            timeStamp : {{timeStamp}}
                        </li>
                    </ul>
                </div>
                <div class="item item-divider text-right">
					<p>Ionic/Cordova : Device Motion Plugin</p>
                    <p>Demo By <a href="http://sivasankar.in/ionic-cordova-device-motion-plugin/" target="_blank">Siva Sankar</a></p>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
